<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
       table{
        border:  0.5px  solid black;
       }
       th{
        border: 2px ridge rgb(228, 114, 228);
       }
       td{
        border:0.1px solid blue;
       }
        ol{
        border:5px ridge black;
       }
       #li1 {
        /* border:5px ridge black; */
        background-color: rgb(0, 255, 234);
        color: black;
       }
       ul{
        background-color: aqua;color: blueviolet;width: 50px; height: 250px;
       }
    </style>
</head>
<body>
    <span>
        <ol type="I">
        <li>Home</li>
        <li>About</li>
        <li>Service </li>
    </ol>
</span>

        <li><span id="li1">About </li></span>

<hr>

</html>
